inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - vendor/**/*
  TargetRubyVersion: 2.5

Gemspec/RequiredRubyVersion:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - test/**/*_test.rb

Metrics/ClassLength:
  Exclude:
    - test/**/*_test.rb

Style/Documentation:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

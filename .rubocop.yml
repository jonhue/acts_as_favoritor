require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - spec/support/rails_app/db/schema.rb
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 2.7

Gemspec/RequireMFA:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Exclude:
    - spec/**/*_spec.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Metrics/MethodLength:
  Exclude:
    - spec/support/rails_app/db/migrate/**.rb

RSpec/ChangeByZero:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*_spec.rb

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets
